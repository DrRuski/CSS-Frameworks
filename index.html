<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/styles.css">
    <link rel="icon" href="assets/images/lazySlothLogoDone.png" />
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/e338dcafec.js" crossorigin="anonymous"></script>
    <title>Lazy Sloth - Login</title>
</head>

<body>

    <main class="vh-100 background-img">

        <section class="container h-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="card col-11 col-lg-4">
                    <div class="card-body d-flex flex-column gap-3">
                        <div class="d-flex flex-column align-items-center text-center gap-2">
                            <img class="img-fluid" width="120px" src="assets/images/lazySlothLogoDoneStacked.png"
                                alt="lazy sloth logo">
                            <p>We're glad to have you with us again. <br> How about you <span
                                    class="active">Slotherin</span> and enjoy your
                                stay.</p>
                        </div>

                        <form class="d-flex flex-column gap-4" method="get">
                            <div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                        placeholder="Email" required>
                                    <label for="userEmail">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" id="userPassword" class="form-control"
                                        aria-describedby="passwordHelpBlock" placeholder="Password" required>
                                    <label for="userPassword">Password</label>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                                    </div>

                                    <div>
                                        <a class="text-decoration-none" href="#">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-column gap-2">
                                <button href="index.html" type="submit" class="btn btn-primary col-12">Login</button>
                            </div>
                        </form>

                        <div class="d-flex gap-2 justify-content-center">
                            <p class="p-0 m-0">Don't have an account yet?</p>
                            <a href="register.html">Register</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>






    </main>




    <footer class="p-2 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <a href="#" class="p-0 m-0">
                        <img class="img-fluid" width="24" height="24" src="assets/images/lazySlothLogoDone.png" alt="">
                    </a>
                    <p class="text-white p-0 m-0">&copy; 2022 Lazy Sloth, Inc</p>
                </div>
            </div>
        </div>
    </footer>








</body>

</html>
