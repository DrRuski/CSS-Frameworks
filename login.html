<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/styles.css" />
    <link rel="icon" href="assets/images/lazySlothLogoDone.png" />
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/e338dcafec.js" crossorigin="anonymous"></script>
    <title>Lazy Sloth - Login</title>
  </head>

  <body class="d-flex flex-column gap-3">
    <header>
      <nav class="bg-white navbar navbar-expand-lg p-2 py-lg-2 nav-shadow">
        <div class="container">
          <div>
            <a class="navbar-brand" href="index.html">
              <img class="img-fluid" src="assets/images/lazySlothLogoDoneStacked.png" alt="" />
            </a>
          </div>

          <button
            class="navbar-toggler border-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="text-dark"><i class="fa-solid fa-bars"></i></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav gap-2 gap-lg-4 align-items-end align-items-lg-center">
              <li class="nav-item">
                <a href="index.html" class="nav-link py-1 text-dark" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link py-1 text-dark">Profile</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link py-1 text-dark"><span class="active">Login</span></a>
              </li>
              <li class="nav-item">
                <button type="button" class="py-1 btn btn-sm btn-primary">Sign-up</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column gap-3">
      <section class="container">
        <div class="row">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
          </nav>
        </div>

        <div class="container">
          <div class="row justify-content-center">
            <div class="card col-lg-5">
              <div class="card-body d-flex flex-column gap-4">
                <div class="text-center">
                  <h1>Welcome Back!</h1>
                  <p>
                    We're glad to have you with us again. Explore a new way of connecting with your besties across the
                    world!
                  </p>
                  <p>This is a test</p>
                </div>

                <form class="d-flex flex-column gap-4" method="get">
                  <div>
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="userEmail"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                        required
                      />
                      <label for="userEmail">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        id="userPassword"
                        class="form-control"
                        aria-describedby="passwordHelpBlock"
                        placeholder="Password"
                        required
                      />
                      <label for="userPassword">Password</label>
                    </div>

                    <div class="d-flex justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                      </div>

                      <div>
                        <a class="text-decoration-none" href="#">Forgot Password?</a>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-column gap-2">
                    <button type="submit" class="btn btn-primary col-12">Login</button>

                    <div>
                      <p class="text-center p-0 m-0">or</p>
                    </div>

                    <div class="d-flex flex-column gap-2">
                      <button type="submit" class="btn btn-outline-dark col-12">
                        <img class="img-fluid" width="21" src="assets/images/SoMe/GoogleIcon.png" alt="" />
                        <span>Sign in with Google</span>
                      </button>
                      <button type="submit" class="btn btn-outline-dark col-12">
                        <img class="img-fluid" width="21" src="assets/images/SoMe/TwitterIcon.png" alt="" />
                        <span>Sign in with Twitter</span>
                      </button>
                      <button type="submit" class="btn btn-outline-dark col-12">
                        <img class="img-fluid" width="21" src="assets/images/SoMe/FacebookIcon.png" alt="" />
                        <span>Sign in with Facebook</span>
                      </button>
                    </div>
                  </div>
                </form>

                <div class="d-flex gap-3 justify-content-center">
                  <p class="p-0 m-0">Don't have an account yet?</p>
                  <a href="#">Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <img class="img-fluid" width="24" height="24" src="assets/images/lazySlothLogoDone.png" alt="" />
          </a>
          <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Lazy Sloth, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="#"><i class="fa-brands fa-square-facebook"></i></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
